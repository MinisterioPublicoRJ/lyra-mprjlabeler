{% load static %}
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Lyra Labeler</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!-- ===== Plugin CSS ===== -->
    <link href="{% static  'labeler/plugins/components/chartist-js/dist/chartist.min.css' %}" rel="stylesheet">
    <link href="{% static  'labeler/plugins/components/chartist-plugin-tooltip-master/dist/chartist-plugin-tooltip.css' %}"
          rel="stylesheet">
    <!-- ===== Animation CSS ===== -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
            crossorigin="anonymous"></script>
    <link href="{% static 'labeler/css/animate.css' %}" rel="stylesheet">
    <!-- ===== Custom CSS ===== -->
    <link href="{% static 'labeler/css/style.css' %}" rel="stylesheet">
    <!-- ===== Color CSS ===== -->
    <link href="{% static 'labeler/css/colors/default-dark.css' %}" id="theme" rel="stylesheet">
    <link href="{% static 'labeler/plugins/components/custom-select/custom-select.css' %}" rel="stylesheet"
          type="text/css"/>
    <link href="{% static 'labeler/plugins/components/bootstrap-select/bootstrap-select.min.css' %}" rel="stylesheet"/>
    <link href="{% static 'labeler/plugins/components/tablesaw-master/dist/tablesaw.css' %}" rel="stylesheet">
    <link href="{% static 'labeler/plugins/components/toast-master/css/jquery.toast.css' %}" rel="stylesheet">
    <link href="{% static 'labeler/css/login.css' %}" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,600;1,200&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.min.css"/>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/@ttskch/select2-bootstrap4-theme@x.x.x/dist/select2-bootstrap4.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css"/>
</head>
{% block body %}
    <body>{% endblock %}

{% block basecontent %}
{% endblock %}

<!-- jQuery -->
<script src="{% static 'labeler/plugins/components/jquery/dist/jquery.min.js' %}"></script>
<!-- Bootstrap Core JavaScript -->
<script src="{% static 'labeler/bootstrap/dist/js/bootstrap.min.js' %}"></script>
<!-- Menu Plugin JavaScript -->
<script src="{% static 'labeler/js/sidebarmenu.js' %}"></script>
<!--slimscroll JavaScript -->
<script src="{% static 'labeler/js/jquery.slimscroll.js' %}"></script>
<!--Wave Effects -->
<script src="{% static 'labeler/js/waves.js' %}"></script>
<!-- Custom Theme JavaScript -->
<script src="{% static 'labeler/js/custom.js' %}"></script>
<script src="{% static 'labeler/js/jasny-bootstrap.js' %}"></script>
<script src="{% static 'labeler/js/confirm_delete.js' %}"></script>

<script src="{% static 'labeler/plugins/components/custom-select/custom-select.min.js' %}"
        type="text/javascript"></script>
<script src="{% static 'labeler/plugins/components/bootstrap-select/bootstrap-select.min.js' %}"
        type="text/javascript"></script>

<script src="{% static 'labeler/plugins/components/jqueryui/jquery-ui.min.js' %}"></script>
<script src="{% static 'labeler/plugins/components/tablesaw-master/dist/tablesaw.js' %}"></script>
<script src="{% static 'labeler/plugins/components/tablesaw-master/dist/tablesaw-init.js' %}"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/jquery.validate.min.js"
        crossorigin="anonymous"></script>

<script src="{% static 'labeler/js/select2.js' %}"></script>
<script src="{% static 'labeler/js/forms.js' %}"></script>


<script>
    $(document).ready(() => {
        // For select 2
        $(".select2").select2();
        $('.selectpicker').selectpicker();

        $('.modal').on('shown.bs.modal', (element, sender) => {
            let objects = element.currentTarget.querySelector("input[type=text]")
            if (objects) objects.focus()
        })
    });
</script>

{% block extrascripts %}{% endblock %}


<script>

    toastr.options = {
        "closeButton": true,
        "debug": false,
        "newestOnTop": false,
        "progressBar": false,
        "positionClass": "toast-top-right",
        "preventDuplicates": false,
        "onclick": null,
        "showDuration": "300",
        "hideDuration": "1000",
        "timeOut": "5000",
        "extendedTimeOut": "1000",
        "showEasing": "swing",
        "hideEasing": "linear",
        "showMethod": "fadeIn",
        "hideMethod": "fadeOut"
    };

    {% for message in messages %}
        toastr['{{ message.tags }}']('{{ message }}');
    {% endfor %}

</script>

</body>
</html>
