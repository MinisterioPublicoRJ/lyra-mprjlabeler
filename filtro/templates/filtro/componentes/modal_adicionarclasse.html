<div class="modal fade" id="adicionarClasseModal" tabindex="-1" role="dialog" aria-labelledby="adicionarClasseModallLabel1" style="display: none;">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                <h4 class="modal-title" id="adicionarClasseModalLabel1">Nova Classe de Filtro</h4> 
            </div>
            <form method='POST' action={% url 'filtros-adicionar-classe' idfiltro %}>
                {% csrf_token %}
                <div class="modal-body">
                    <div class="form-group">
                        <label for="recipient-name" class="control-label">Nome:</label>
                        {{adicionarclasseform.nome}}
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Adicionar</button>
                </div>
            </form>
        </div>
    </div>
</div>
